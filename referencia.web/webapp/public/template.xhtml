<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta charset="utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<title>Aplicação de Referência - GPQ</title>
	<link href="#{request.contextPath}/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

</h:head>
<h:body>

	<h:outputStylesheet name="css/estilo.css" />
	<h:outputStylesheet name="css/prodesp-buttons.css" />

	<div id="global">

		<ui:insert name="cabecalho">
			<ui:include src="/public/cabecalho.xhtml" />
		</ui:insert>

		<ui:insert name="menu">
			<ui:include src="#{loginMBean.barraMenu}" />
		</ui:insert>

		<ui:insert name="content">
		</ui:insert>
	</div>
	<script>
		// esconde menu
		$(".content").click(function() {
			if ($(".menu").is(":visible")) {
				$(".menu").slideUp();
			}
		});
	</script>
</h:body>
</html>
